<html>
  <head>
    <title>API.md</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="wrapper">

      <div class="title">
        APIdocs . markdown
      </div>

      <!-- left side, user input -->
      <div class="input half-wrapper">
        <form onsubmit="return format()">
          <textarea id="user-text-input" class="text-content user-text-input"></textarea>
          <input class="submit" type="submit" value="GO!">
        </form>
      </div>

      <!-- right side, formatted output -->
      <div class="output half-wrapper">
        <div class="pre-wrapper">
          <pre class="text-content" id="formatted-output" onclick="selectText()">
          </pre>
        </div>
      </div>

    </div>
  </body>
</html>
